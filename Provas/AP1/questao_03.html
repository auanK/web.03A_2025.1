<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Questão 03</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #e0f7fa;
        }

        #pokemonBox {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 12px;
        }

        #pokemonImg {
            width: 100%;
            height: 100%;
        }
        
        #pokemonId {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #buttons {
            margin-top: 12px;
        }

        button {
            margin: 0 6px;
            padding: 6px 14px;
        }
    </style>
</head>

<body>
    
    <div id="pokemonId">Pokémon ID: <span id="pokemonIdValue">1</span></div>
    <div id="pokemonBox">
        <img id="pokemonImg"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Pokémon">
    </div>
    <div id="buttons">
        <button onclick="changePokemon(-1)">Voltar -1</button>
        <button onclick="changePokemon(1)">Adiantar +1</button>
    </div>
    <script>
        let current = 1;
        function changePokemon(id) {
            current += id;
            if (current <= 0) {
                current = 100;
            } else if (current > 100) {
                current = 1;
            }
            document.getElementById('pokemonImg').src =
                `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${current}.svg`;
            document.getElementById('pokemonIdValue').textContent = current;
        }
    </script>
</body>

</html>
